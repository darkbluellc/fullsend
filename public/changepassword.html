<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/public/img/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="/public/js/main.js"></script>
    <script src="/public/js/changepassword.js"></script>
    <title>Fullsend | SMS notification from the web</title>
</head>
<body>
    <div id="alert-placeholder"></div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fullsend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">Help</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="adminNavLink" style="display:none;">
                            Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/changepassword">Change user password</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/" id="navVersion"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" id="logout" onclick="logout(); return false">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-md">
        <div class="row text-center">
            <div class="col">
                <h1>Change a user's password</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-5, col-lg-3">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="changePasswordUsername" class="form-label">Select user</label>
                        <select class="form-select " id="changePasswordUsername">
                            <option selected></option>
                        </select>
                    </div>
                    <!-- the following is a placeholder in an attempt to make browsers NOT display a "Save Password" prompt -->
                    <div style="display:none">
                        <input type="text" tabindex="-3"/>
                        <input type="password" tabindex="-2"/>
                      </div>
                    <div class="mb-3">
                        <label for="changePasswordPassword" class="form-label">New password</label>
                        <input type="password" class="form-control" id="changePasswordPassword" autocomplete="new-password" readonly onclick="this.removeAttribute('readonly');">
                    </div>
                    <div class="mb-3">
                        <label for="changePasswordReenterPassword" class="form-label">Re-enter password</label>
                        <input type="password" class="form-control" id="changePasswordReenterPassword" autocomplete="new-password" readonly onclick="this.removeAttribute('readonly');">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="changePassword(); return false;">Change password</button>
                    <div id="changePasswordUserError" class="invalid-feedback">
                        Please select a user.
                    </div>
                    <div id="changePasswordBlankError" class="invalid-feedback"> 
                        You must enter a password.
                    </div>
                    <div id="changePasswordRepeatError" class="invalid-feedback"> 
                        The two password fields must match.
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
